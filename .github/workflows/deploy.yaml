name: 빌드 및 배포
on:
  push:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      # 레포지토리 체크아웃
      - name: Checkout Repo
        uses: actions/checkout@v2

      # JDK 17 설치
      - name : JDK17 설치
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      # Gradle 빌드
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        
      - name: Set SSH key permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add known_hosts
        run: |
          ssh-keyscan -t ed25519 13.124.144.244 >> ~/.ssh/known_hosts

      - name: 기존프로세스 종료 
        run: |
          kill -9 $(ps -ef | grep devops | grep -v grep | head -n 1 | awk '{print $2}') || true

      - name: Deploy to Server
        run: scp -i ~/.ssh/id_rsa -r build/libs/*.jar ubuntu@13.124.144.244:~/


      - name: Run SSH commands
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.124.144.244 << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar ~/app/devops_step0-0.0.1-SNAPSHOT.jar > log.txt 2>&1 &
          EOF

    
